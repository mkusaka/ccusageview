    <meta charset="UTF-8" />

      content="Visualize your Claude Code usage — tokens, costs, and model breakdown at a glance."
    />
    <meta name="twitter:image" content="/og-image.png" />
    <script>
      // Prevent dark mode flash
      (function () {
        var saved = localStorage.getItem("ccusageview-dark");
        var dark =
          saved !== null
            ? saved === "true"
            : window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (dark) document.documentElement.classList.add("dark");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
