pre-commit:
  parallel: true
  jobs:
    - name: format
      glob: "*.{ts,tsx,js,jsx,json,css,html}"
      run: pnpm exec oxfmt --write {staged_files}
      stage_fixed: true

    - name: lint
      glob: "*.{ts,tsx}"
      run: pnpm exec oxlint {staged_files}

    - name: typecheck
      run: pnpm exec tsc -b

    - name: test
      run: pnpm test
